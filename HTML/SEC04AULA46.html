<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none;
			}
	
			/*Links visitados*/
			a:link{
				color: purple;
			}

			/*
			a:link, a:visited{
				color: purple;
			}*/

			/*Links não visitados*/
			a:visited{
				color: green;
			}

			/*Links hover, passa o cursos sobre o link*/
			a:hover{
				color: blue;
				background: orange;
			}

			/*Links ativos, quando clicado*/
			a:active{
				color: red;
			}

			/*MANTER A ORDEM DE FORMATAÇÃO*/
		</style>
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a> |

		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |

		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |

		<a href="https://www.vivo.com.br">Vivo</a> |


	</body>
</html>
