<!doctype html>
<html lang="pt-br">
    <head>
        <title>Font Awesome and Iconic</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Iconic CSS -->
        <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body style="margin-bottom: 200px;padding: 16px;">

        <h3 class="border-bottom display-4">Iconic</h3>
        <span class="oi oi-bolt text-danger display-4"></span>
        <span class="oi oi-clock text-info display-4"></span>
        <button class="btn btn-danger btn-lg">
            <i class="oi oi-clock"></i>
            Clique aqui
        </button>
        <br><br>

        <h3 class="border-bottom display-4">Fontawesome</h3>
        <i class="fas fa-stroopwafel display-4 text-warning"></i>
        <span class="fab fa-amazon display-4 text-success"></span>
        <button class="btn btn-primary btn-lg">
            <i class="fas fa-angle-double-right"></i>
            Clique aqui
        </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
