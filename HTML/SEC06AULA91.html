<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas tags de input</title>
		<meta charset="utf-8">

	</head>
	<body>

		<form>
			
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br><br>

			<label for="email">E-mail</label>
			<input type="email" id="email" required="required" placeholder="Digite seu e-mail">
			<br><br>

			<label for="numero">NÃºmero</label>
			<input type="number" id="numero" min="2" max="10" step="2" required>
			<br><br>

			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: http://www.google.com">
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>

	</body>
</html>
